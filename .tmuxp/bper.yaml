session_name: BPER
start_directory: ./
windows:
  - window_name: FrontEnd
    panes:
      - shell_command:
        - cd client/
        - vim
  - window_name: BackEnd
    panes:
      - shell_command:
        - cd server/
        - vim
  - window_name: Server
    panes:
      - shell_command:
        - cd client 
        - npm start 
  - window_name: Logs
    panes:
      - shell_command:
        - tail -f server/storage/logs/laravel.log 
  - window_name: Git
    panes:
      - shell_command:
        - gs
  - window_name: Tinker
    panes:
      - shell_command:
        - dc run test php artisan tinker
  - window_name: Docker
    panes:
      - shell_command:
        - dc -f ../mysql-docker/docker-compose.yml up -d
        - dc up -d
