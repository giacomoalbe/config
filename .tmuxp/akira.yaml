session_name: AKIRA
start_directory: ~/Documents/Software/projects/akira
windows:
  - window_name: Code
    panes:
      - shell_command:
        - cd src/
        - vim
  - window_name: Build
    panes:
      - shell_command:
          - find src/ -name *.vala | entr ../akira-run.sh
  - window_name: Log
    panes:
      - shell_command:
        - clear
  - window_name: Git
    panes:
      - shell_command:
        - gs
  - window_name: DevilsPie
    panes:
      - shell_command:
        - export AKIRA_WORKSPACE=1
        - devilspie2
